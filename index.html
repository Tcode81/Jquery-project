<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title>jquery project</title>
</head>
<body>

	<div class="wrapper">
		<div class="input-area">
			<h3>Please enter number of squares for each side:</h3>
			<form method="get">
				<label class="lbl">Horizontal</label>
				<input class="input-txt" type="text" name="horizontal" value="1">
				<label class="lbl">Vertical</label>
				<input class="input-txt" type="text" name="vertical" value="1">
				<input class="submit-btn" type="button" name="submit" value="Generate" onclick="getVals();genSq();genDim();"></form><br>
				<div class="hover-options">
					<input id="WB-btn" class="opt-btn" value="W/B" type="button" name="WB" onclick="stickyToggleWB();">
					<input id="rdm-btn" class="opt-btn" value="Random" type="button" name="Rdm" onclick="stickyToggleRdm();">
					<input id="op-btn" class="opt-btn" value="Opacity" type="button" name="opacity" onclick="opticInc();">
					<input id="trail-btn" class="opt-btn" type="button" value="Add Trail" name="trail" onclick="trailToggle();">
					<input id="sticky-btn" class="opt-btn" type="button" value="Add Sticky" name="trail" onclick="stickyToggle();">
					<label id="on" class="trail-status">ON</label>
					<label id="off" class="trail-status">OFF</label>
					<div class="rdm"> </div>
				</div>
			</form>
		</div>
		<div class="grid-area">
			
		</div>
	</div>

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>

</body>
</html>
